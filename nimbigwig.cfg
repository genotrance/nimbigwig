[n.global]
output = nimbigwig
quotes = true

[n.include]
nimbigwig

[n.prepare]
git = "https://github.com/dpryan79/libBigWig"

[n.wildcard]
wildcard = "*.nim"

search.1 = int8_t
replace.1 = int8

search.2 = int16_t
replace.2 = int16

search.3 = int32_t
replace.3 = int32

search.4 = int64_t
replace.4 = int64

search.5 = uLongf
replace.5 = culong

search.c = "CURL* = nil"
replace.c = "CURL* = void"

[bigWig.h]
search.v = "#define LIBBIGWIG_VERSION"
comment.v = 1

search.c = "#define LIBBIGWIG_CURL 1"
comment.c = 1

preprocess = true
defines = true
recurse = true

compile = nimbigwig

ppflags = "-DNOCURL"
pragma = "passC: \"-DNOCURL\", passL: \"-lz\""

[bigWig.nim]
noprocess = true

[bigWigIO.nim]
noprocess = true

[bwValues.nim]
noprocess = true
